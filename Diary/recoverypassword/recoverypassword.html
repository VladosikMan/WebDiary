<!doctype html>
<html lang="ru">

<head>
  <!-- Обязательные метатеги -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>My dear Diary!</title>
  
  <!-- Fronted scripts -->
  <script  src="scripts/front.js"></script>
  
 
</head>

<body style="background-color: #eee;">

  <div class="container h-100">
    <div class="row">
      <h1 class="text-center p-4">Личный дневник</h1>
    </div>
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Восстановление пароля</p>

                <form class="mx-1 mx-md-4">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg  fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="editMail" maxlength="20" autocomplete="off" class="form-control" />
                      <label class="form-label" for="form3Example1c">Ваша почта</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg  fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="editPassword" maxlength="30" class="form-control" />
                      <label class="form-label" for="form3Example4c">Введите новый пароль</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg  fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="editRepeatPassword" maxlength="30" class="form-control" />
                      <label class="form-label" for="form3Example4c">Повторите пароль</label>
                    </div>
                  </div>

                  <div class="flex justify-content-center mb-4">
                    <div hidden class="alert alert-danger" id="error">
                    
                    </div>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" class="btn btn-primary btn-lg" id = "buttonRecovery" onclick="sendRecovery()">Восстановить</button>
                  </div>
				          
                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="images/main.png" class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
