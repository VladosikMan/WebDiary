<!DOCTYPE html>
<html lang="ru">

<head>
  <!-- Обязательные метатеги -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>My dear Diary!</title>
   <script  src="scripts/front.js"></script>
</head>

<body style="background-color: #eee;" onload="funonload();">

 
  <div class="container p-5 h-100">
    <div class="row align-items-center">
      <div class="col-md-9">
          <div class="col ">
              <h1 class="text-center p-4">Личный дневник</h1>
          </div>
      
          <div class="row justify-content-center">
            <div class="col text-center"> Выгу выгу</div>
            <div class="col text-center"> Статистика</div>
          </div>
      </div>

      <div  class="col">
          <div >
            <div class="col text-center" id ="login"></div>
          </div>      
      </div> 
      
    </div>

    
    
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-12 col-xl-7">
        <div class="card rounded-3">
          <div class="card-body p-4">

            <div class="row justify-content-center my-3 pb-3">
              <div class="col-9  text-center" id = "data"> Текущая дата</div>
              <div class="col text-center"> 
                <img src="images/reset.png"  onclick="resetClick()"  class="img-fluid" alt="Sample image">
              </div>
              <div class="col text-center"> 
                <img src="images/left.png" onclick="leftClick()" class="img-fluid" alt="Sample image">
              </div>
              <div class="col text-center"> 
                <img src="images/right.png" onclick="rightClick()" class="img-fluid" alt="Sample image">
              </div>
            </div>

            <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
              <div class="col-12">
                <div class="form-outline">
                  <input type="text" id="editTask" class="form-control" />
                </div>
              </div>

              <div class="col-12">
                <div class="form-outline">
                  <input type="time" id="editTime" name="appt" >
                  <!-- required-->
                  <label class="form-label" for="form1">Enter a task here</label>
                </div>
              </div>

              <div class="col-12">
                <button type="button" class="btn btn-primary" onclick="sendTask()">Save</button>
              </div>

              <div class="col-12">
                <a class="button" target="_blank" rel="noopener noreferrer" href=" https://accounts.google.com/o/oauth2/v2/auth?access_type=offline&scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fcalendar&response_type=code&client_id=47553950527-dqcolhu3ci6m5fbj19fjvmghe4s1bu79.apps.googleusercontent.com&redirect_uri=http%3A%2F%2Flocalhost%3A5000">Syncing with Google</a>
              
              </div>

              <div hidden class="alert alert-danger" role="alert" id="error">
                    
              </div>
              
          <table id = "taskTable" class="table mb-4">
              <thead>
                <tr>
                  <th scope="col">No.</th>
                  <th scope="col">Todo item</th>
                  <th scope="col">Time</th>
                  <th scope="col">Status</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody id="dest">
              
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
